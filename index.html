<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 2</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style -->
    <link href="Design/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Profile Card -->
    <div class="wrapper mt-3">
      <div class="profile shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="left">
          <img id="targetImage" src="Assets/default.jpg" alt="profile" class="image-size"/>
          <div class="data">
            <div class="nama">
              <h1 id="targetName">Nama Anda</h1>
              <p id="targetRole">Front End Designer</p>
            </div>
            <div class="buttons">
              <button type="button" class="btn btn-primary" id="editButton">Edit</button>
              <button type="button" class="btn btn-outline-success ms-2">
                Resume
              </button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="right-detail">
            <p><strong>Availability</strong></p>
            <p><strong>Usia</strong></p>
            <p><strong>Lokasi</strong></p>
            <p><strong>Pengalaman</strong></p>
            <p><strong>Email</strong></p>
          </div>
        </div>
        <div class="right-answer">
          <p><span id="targetAvailability"></span></p>
          <p><span id="targetUsia"></span></p>
          <p><span id="targetLokasi"></span></p>
          <p><span id="targetPengalaman"></span></p>
          <p><span id="targetEmail"></span></p>
        </div>
      </div>
    </div>
    <!-- Form -->
    <div id="myForm" class="hide-content">
    <div class="container col-md-8 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      <form >
        <div class="mb-3">
          <label for="inputNama" class="form-label">Nama</label>
          <input type="nama" class="form-control border-secondary" id="inputNama" name="username">
        </div>
        <div class="mb-3">
          <label for="inputRole" class="form-label">Role</label>
          <input type="role" class="form-control border-secondary" id="inputRole" name="userrole">
        </div>
        <div class="mb-3">
          <label for="inputAvailability" class="form-label">Availability</label>
          <input type="availability" class="form-control border-secondary" id="inputAvailability" name="useravailability">
        </div>
        <div class="mb-3">
          <label for="inputUsia" class="form-label">usia</label>
          <input type="usia" class="form-control border-secondary" id="inputUsia" name="userusia">
        </div>
        <div class="mb-3">
          <label for="inputLokasi" class="form-label">Lokasi</label>
          <input type="lokasi" class="form-control border-secondary" id="inputLokasi" name="userlokasi">
        </div>
        <div class="mb-3">
          <label for="inputExperience" class="form-label">Years Experience</label>
          <input type="yearsExperience" class="form-control border-secondary" id="inputExperience" name="userexperience">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control border-secondary" id="inputEmail" aria-describedby="emailHelp" name="useremail">
        </div>
        <div class="mb-3">
          <label for="inputFile" class="form-label">Masukan Foto Profil</label>
          <input class="form-control form-control-sm border-secondary" id="inputFile" type="file" name="userpicture"/>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="button" id="submitButton">Submit</button>
        </div>
      </form>
    </div>
    </div>
    <!-- Script -->
    <script src="Script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
